<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music player</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@100;200;300;400&display=swap" rel="stylesheet">

  <body>
    <div class="page">
      <header class="page__header">
        <button class="page__playlist-btn" title="Открыть плейлист">
          <svg fill="#b8630f" viewBox="0 0 32 32" id="icon" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><defs><style>.cls-1{fill:none;}</style></defs><title>playlist</title><rect x="4" y="6" width="18" height="2"></rect><rect x="4" y="12" width="18" height="2"></rect><rect x="4" y="18" width="12" height="2"></rect><polygon points="21 18 28 23 21 28 21 18"></polygon><rect id="_Transparent_Rectangle_" data-name="<Transparent Rectangle>" class="cls-1" width="32" height="32"></rect></g></svg>
        </button>
      </header>

      <div class="page__player player">

        <!-- <audio class="player__audio" src=""></audio> -->

        <!-- song cover and artist -->
        <div class="player__img-container">
          <img class="player__image" src="#" alt="">
          <div class="player__song-data">
            <h2 class="player__song-name">What I've Done</h2>
            <p class="player__artist">Linkin Park</p>
          </div>
        </div>

        <!-- song seek-slider -->
        <div class="player__seek-slider">
          <span class="player__current-time">00:00</span>
          <input type="range" min="1" max="100" value="0" class="player__seek-slider-value">
          <div class="player__total-time">00:00</div>
        </div>

            </button>
          </div>
