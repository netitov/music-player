<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music player</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@100;200;300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header class="page__header">
        <button class="page__playlist-btn" title="Открыть плейлист">
          <svg fill="#b8630f" viewBox="0 0 32 32" id="icon" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><defs><style>.cls-1{fill:none;}</style></defs><title>playlist</title><rect x="4" y="6" width="18" height="2"></rect><rect x="4" y="12" width="18" height="2"></rect><rect x="4" y="18" width="12" height="2"></rect><polygon points="21 18 28 23 21 28 21 18"></polygon><rect id="_Transparent_Rectangle_" data-name="<Transparent Rectangle>" class="cls-1" width="32" height="32"></rect></g></svg>
        </button>
      </header>

      <div class="page__player player">

        <!-- <audio class="player__audio" src=""></audio> -->

        <!-- song cover and artist -->
        <div class="player__img-container">
          <img class="player__image" src="#" alt="">
          <div class="player__song-data">
            <h2 class="player__song-name">What I've Done</h2>
            <p class="player__artist">Linkin Park</p>
          </div>
        </div>

        <!-- song seek-slider -->
        <div class="player__seek-slider">
          <span class="player__current-time">00:00</span>
          <input type="range" min="1" max="100" value="0" class="player__seek-slider-value">
          <div class="player__total-time">00:00</div>
        </div>

        <div class="player__btn-container">
          <button type="button" class="player__btn player__btn_small player__btn-shuffle">
            <svg fill="#afaeae" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12.572 15.808l1.227-1.726-4.197-5.728h-9.517v2h8.484zM28.712 10.354l-2.423 2.173c-0.292 0.28-0.387 0.732-0.095 1.011l0.171 0.252c0.293 0.28 0.765 0.28 1.057 0l3.992-3.61c0.006-0.005 0.012-0.006 0.017-0.011l0.265-0.253c0.146-0.14 0.219-0.324 0.218-0.509 0.001-0.184-0.072-0.368-0.218-0.507l-0.265-0.253c-0.005-0.005-0.011-0.007-0.017-0.011l-4.054-3.701c-0.293-0.279-0.764-0.279-1.058 0l-0.171 0.252c-0.293 0.279-0.198 0.731 0.094 1.010l2.377 2.155h-7.242l-12.791 18h-8.484v2h9.516l12.791-18zM31.432 26.649c-0.005-0.005-0.011-0.007-0.017-0.012l-4.054-3.701c-0.293-0.279-0.764-0.279-1.058 0l-0.171 0.252c-0.293 0.279-0.198 0.732 0.094 1.011l2.386 2.163-6.219-0.009-3.576-5.532-1.227 1.727 3.77 5.805 7.342 0.009-2.413 2.164c-0.292 0.279-0.387 0.733-0.095 1.012l0.171 0.252c0.293 0.28 0.765 0.28 1.057 0l3.992-3.61c0.006-0.005 0.012-0.006 0.017-0.011l0.265-0.253c0.146-0.14 0.219-0.324 0.218-0.509 0.001-0.183-0.072-0.368-0.218-0.507z"></path> </g></svg>
          </button>
          <div class="player__main-btns">
            <button type="button" class="player__btn  player__btn_small player__btn_small player__btn-prev">
              <svg fill="#b8630f" height="200px" width="200px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M274.3,262.5L512,381.4V143.6L274.3,262.5z M36.6,262.5l237.7,118.9V262.5V143.6L36.6,262.5z M0,143.6v237.7h36.6V262.5 V143.6H0z"></path> </g></svg>
            </button>
            <button type="button" class="player__btn player__btn-play">
              <svg class="player__play-icon" viewBox="-0.5 0 8 8" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#b8630f"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>play [#1001]</title> <desc>Created with Sketch.</desc> <defs> </defs> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <g id="Dribbble-Light-Preview" transform="translate(-427.000000, -3765.000000)" fill="#b8630f"> <g id="icons" transform="translate(56.000000, 160.000000)"> <polygon id="play-[#1001]" points="371 3605 371 3613 378 3609"> </polygon> </g> </g> </g> </g></svg>
              <svg class="player__pause-icon" viewBox="-1 0 8 8" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#b8630f" stroke="#b8630f"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>pause [#b8630f]</title> <desc>Created with Sketch.</desc> <defs> </defs> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <g id="Dribbble-Light-Preview" transform="translate(-67.000000, -3765.000000)" fill="#b8630f"> <g id="icons" transform="translate(56.000000, 160.000000)"> <path d="M11,3613 L13,3613 L13,3605 L11,3605 L11,3613 Z M15,3613 L17,3613 L17,3605 L15,3605 L15,3613 Z" id="pause-[#b8630f]"> </path> </g> </g> </g> </g></svg>
            </button>
            <button type="button" class="player__btn player__btn_small player__btn-next">
              <svg fill="#b8630f" height="200px" width="200px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve" stroke="#b8630f"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M0,381.4l237.7-118.9L0,143.6V381.4z M237.7,262.5v118.9l237.7-118.9L237.7,143.6V262.5z M475.4,143.6v118.9v118.9H512 V143.6H475.4z"></path> </g></svg>
            </button>
          </div>

          <button type="button" class="player__btn player__btn_small player__btn-repeat">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#afaeae" stroke-width="1.296" stroke-linecap="round" stroke-linejoin="miter"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><polyline points="4 12 4 5 22 5"></polyline><polyline points="20 13 20 19 2 19"></polyline><polyline points="5 16 2 19 5 22"></polyline><polyline points="19 8 22 5 19 2"></polyline></g></svg>
          </button>
        </div>

      </div>

    </div>
  </body>
</html>
